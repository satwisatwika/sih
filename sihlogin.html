<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light cyan background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #00796b; /* Teal color */
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #004d40; /* Darker teal color */
            margin-bottom: 30px;
            width: 80%;
            max-width: 600px;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            border: 2px solid #00796b; /* Teal border */
        }

        h2 {
            margin-bottom: 20px;
            color: #00796b; /* Teal color */
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #004d40; /* Darker teal color */
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #00796b; /* Teal border */
            border-radius: 4px;
            font-size: 14px;
            color: #f1ceba; /* Darker teal color */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #82b2f0; /* Teal background */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40; /* Darker teal color on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Journey</h1>
    <p>Every login is a step forward on your journey to growth and success. Whether you're here to learn, achieve, or connect, this is where your path begins. Log in now and take the next step toward unlocking your full potential.</p>
    
    <div class="login-container">
        <h2>Log In </h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
